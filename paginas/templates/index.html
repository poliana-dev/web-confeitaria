{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Belo doce</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <!-- nav -->
    {% block menu %}
    <section class="container-fluid" id='nav'>
        <section class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'inicio' %}">Doceria da Zinha</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'doces' %}">Doces</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'bolos' %}">Bolos</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'macarons' %}">Macarons</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </section>
        
    {% endblock menu %}
    <!-- corpo do sistema -->
    {% block corpo %}
        <section class="container-fluid">
            <section class='row'>
                <section class="col-md-12 corpo">
                    
                </section>
            </section>
        </section>

    {% endblock corpo %}
    
</body>




<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
{% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> {% endcomment %}

{% block scripts %}

{% endblock  %}
</html>
